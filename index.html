<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>FFMI Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
      padding: 24px;
    }
    .card {
      max-width: 360px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 18px;
      margin-bottom: 16px;
      text-align: center;
    }
    label {
      font-size: 13px;
      display: block;
      margin-top: 12px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .result {
      margin-top: 16px;
      padding: 12px;
      background: #fafafa;
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.6;
      white-space: pre-line;
    }
    button {
      margin-top: 14px;
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 10px;
      border: none;
      background: #4f46e5;
      color: white;
    }
    .copied {
      text-align: center;
      font-size: 12px;
      color: #16a34a;
      margin-top: 8px;
      display: none;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>FFMI計算</h1>

  <label>身長（cm）</label>
  <input id="height" type="number" step="0.1">

  <label>体重（kg）</label>
  <input id="weight" type="number" step="0.1">

  <label>体脂肪率（%）</label>
  <input id="fatRate" type="number" step="0.1">

  <div class="result" id="output">
    数値を入力してください
  </div>

  <button onclick="copyResult()">コピー</button>
  <div class="copied" id="copiedMsg">コピーしました</div>
</div>

<script>
  const height = document.getElementById("height");
  const weight = document.getElementById("weight");
  const fatRate = document.getElementById("fatRate");
  const output = document.getElementById("output");
  const copiedMsg = document.getElementById("copiedMsg");

  function calculate() {
    const h = height.value / 100;
    const w = weight.value;
    const f = fatRate.value / 100;

    if (!h || !w || !f) {
      output.innerText = "数値を入力してください";
      return;
    }

    const fatMass = w * f;
    const lbm = w * (1 - f);
    const ffmi = lbm / (h * h);

    output.innerText =
      `脂肪量：${fatMass.toFixed(2)} kg\n` +
      `除脂肪体重：${lbm.toFixed(2)} kg\n` +
      `FFMI：${ffmi.toFixed(2)}`;
  }

  function copyResult() {
    navigator.clipboard.writeText(output.innerText);
    copiedMsg.style.display = "block";
    setTimeout(() => copiedMsg.style.display = "none", 1500);
  }

  height.addEventListener("input", calculate);
  weight.addEventListener("input", calculate);
  fatRate.addEventListener("input", calculate);
</script>

</body>
</html>
