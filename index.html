<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>FFMI Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
      background: #fafafa;
    }

    /* 中央カラム */
    .container {
      width: 375px;
      max-width: 100%;
      margin: 0 auto;
    }

    .fixed {
      font-size: 16px;
      margin-bottom: 16px;
      text-align: left;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-top: 4px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
    }

    .copy {
      margin-top: 10px;
      background: #16a34a;
    }

    .result {
      margin-top: 24px;
      font-size: 16px;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- 固定表示 -->
    <div class="fixed">
      身長：155 cm
    </div>

    <!-- 入力 -->
    <label>
      体重（kg）
      <input type="number" id="weight" step="0.1">
    </label>

    <label>
      体脂肪率（%）
      <input type="number" id="fat" step="0.1">
    </label>

    <!-- 確定 -->
    <button onclick="calculate()">計算する</button>

    <!-- 結果 -->
    <div class="result" id="result"></div>

    <!-- コピー -->
    <button class="copy" onclick="copyResult()">コピー</button>

  </div>

  <script>
    function calculate() {
      const height = 1.55;
      const weight = parseFloat(document.getElementById("weight").value);
      const fat = parseFloat(document.getElementById("fat").value);

      if (!weight || !fat) {
        alert("体重と体脂肪率を入力してください");
        return;
      }

      const fatMass = weight * fat / 100;
      const leanMass = weight - fatMass;
      const ffmi = leanMass / (height * height);

      const text =
        `FFMI：${ffmi.toFixed(2)}\n` +
        `脂肪量：${fatMass.toFixed(2)} kg\n` +
        `除脂肪体重：${leanMass.toFixed(2)} kg`;

      document.getElementById("result").innerText = text;
    }

    function copyResult() {
      const text = document.getElementById("result").innerText;
      if (!text) {
        alert("先に確定してください");
        return;
      }
      navigator.clipboard.writeText(text);
      alert("コピーしました");
    }
  </script>

</body>
</html>
