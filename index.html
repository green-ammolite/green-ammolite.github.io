<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>FFMI Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
      background: #fafafa;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-top: 4px;
    }

    button {
      margin-top: 16px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
    }

    .result {
      margin-top: 24px;
      font-size: 16px;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <!-- 入力 -->
  <label>
    体重（kg）
    <input type="number" id="weight" step="0.1">
  </label>

  <label>
    体脂肪率（%）
    <input type="number" id="fat" step="0.1">
  </label>

  <label>
    身長（cm）
    <input type="number" id="height" step="0.1">
  </label>

  <!-- 確定ボタン -->
  <button onclick="calculate()">確定する</button>

  <!-- 結果 -->
  <div class="result" id="result" onclick="copyResult()"></div>

  <script>
    function calculate() {
      const weight = parseFloat(document.getElementById("weight").value);
      const fat = parseFloat(document.getElementById("fat").value);
      const height = parseFloat(document.getElementById("height").value) / 100;

      if (!weight || !fat || !height) {
        alert("全部入れてください");
        return;
      }

      const fatMass = weight * fat / 100;
      const leanMass = weight - fatMass;
      const ffmi = leanMass / (height * height);

      const text =
        `FFMI：${ffmi.toFixed(2)}\n` +
        `脂肪量：${fatMass.toFixed(2)} kg\n` +
        `除脂肪体重：${leanMass.toFixed(2)} kg`;

      document.getElementById("result").innerText = text;
    }

    function copyResult() {
      const text = document.getElementById("result").innerText;
      if (!text) return;
      navigator.clipboard.writeText(text);
      alert("コピーしました");
    }
  </script>

</body>
</html>
